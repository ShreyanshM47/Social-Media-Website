<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <h1>My Social Network</h1>
    </header>
    <main class="profile-container">
        <section class="profile-header">
            <img src="https://via.placeholder.com/100" alt="User Avatar" class="profile-avatar">
            <div class="profile-info">
                <h2>User Name</h2>
                <p>Email: user@example.com</p>
                <p>Member since: Jan 2024</p>
            </div>
        </section>
        <section class="user-posts">
            <h3>Your Posts</h3>
            <div class="post">
                <p>This is a sample post by the user.</p>
            </div>
            <div class="post">
                <p>Another example of a user post.</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 My Social Network</p>
    </footer>
</body>
</html>
